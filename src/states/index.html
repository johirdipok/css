<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>States</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="ui-form" data-state="subscribe">
      <input
        class="ui-input"
        name="email"
        type="email"
        placeholder="your@email.com"
      />
      <button class="ui-button" type="button" onclick="setState()">
        <span>Subscribe</span>
        <span>Subscribing</span>
        <span>Success!</span>
        <span>Error</span>
      </button>
    </form>
  </body>
  <script>
    const formEl = document.querySelector(".ui-form");

    function setState() {
      const email = document.getElementsByName("email")[0].value;
      const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      let state = formEl.dataset.state;
      if (isValid) {
        formEl.dataset.state = "success";
      } else {
        formEl.dataset.state = "error";
      }
    }
  </script>
</html>
